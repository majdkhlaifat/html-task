<body>
<h1>Survey Form</h1>
<p>Let us know how we can improve free code camp</p>
<form>
    <div> <label>Name:</label>
        <input type="text" required placeholder="Enter your name">
    </div>
    <div> <label>Email:</label>
        <input type="email" required placeholder="Enter your Email">
    </div>
    <div> <label>Age:</label>
        <input type="number" required placeholder="Age">
    </div>
    <div>
        <label>Which option best descibes your current role?</label>
        <select>
            <option selected> student</option>
        </select>
            </div>
    <div> 
        <label>How likely is that you would recommended freeCodeCamp to a friend?</label> 
        <input type="radio">
        <label >Definitly</label><br>
        <input type="radio" >
        <label>Maybe</label> <br>
        <input type="radio" >
        <label>Not sure</label>
    </div>
    <div>
        <label>What do you like most in FCC</label>
        <select>
            <option selected> select an object</option>
           </select>
    </div>
    <div> 
        <label>Things that be improved in the future(check all that apply)</label> 
        <input type="checkbox">
        <label >front-end project</label><br>
        <input type="checkbox" >
        <label>back-end project</label> <br>
        <input type="checkbox" >
        <label>data visualization</label>
    </div>

</form>

</html>
